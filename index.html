<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOIF MyBarFinder - MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: #1a0f24;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #7B2B7E 0%, #A53775 50%, #C9436B 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .splash-screen.hidden {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }

        .splash-logo {
            width: 160px;
            height: 180px;
            position: relative;
            margin-bottom: 40px;
            animation: splashFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 30px 80px rgba(255, 0, 110, 0.5));
        }

        .location-pin {
            position: relative;
            width: 120px;
            height: 150px;
            margin: 0 auto;
        }

        .pin-shape {
            position: absolute;
            top: 0;
            left: 50%;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FF006E 0%, #AB2567 50%, #81236E 100%);
            border-radius: 50% 50% 50% 0;
            transform: translateX(-50%) rotate(-45deg);
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.6), inset 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        .pin-point {
            position: absolute;
            top: 115px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 35px solid #81236E;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        .wine-glass-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 70px;
            z-index: 2;
        }

        .wine-liquid {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 30px;
            background: linear-gradient(135deg, #FF8E8E 0%, #FF6B6B 100%);
            clip-path: polygon(10% 0%, 90% 0%, 80% 100%, 20% 100%);
            border-radius: 2px;
            opacity: 0.9;
            animation: liquidWave 2.5s ease-in-out infinite;
        }

        .wine-glass-outline {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 35px;
            border: 2.5px solid rgba(255, 255, 255, 0.95);
            border-bottom: none;
            clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
            border-radius: 3px 3px 0 0;
        }

        .wine-stem {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 22px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1px;
        }

        .wine-base {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 4px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 2px;
        }

        @keyframes splashFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes liquidWave {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.08, 0.92); }
        }

        .splash-title {
            font-size: 72px;
            font-weight: 200;
            background: linear-gradient(135deg, #fff, #ffd6e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 16px;
            text-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }

        .splash-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            text-align: center;
            max-width: 320px;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .loading-dots {
            display: flex;
            gap: 12px;
            margin-top: 50px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #fff, #ffd6e8);
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite both;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0.4); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        .app-container {
            max-width: 414px;
            margin: 0 auto;
            background: #1a0f24;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 0.8s ease 0.5s;
        }

        .app-container.visible {
            opacity: 1;
        }

        .header {
            background: linear-gradient(135deg, #7B2B7E 0%, #A53775 50%, #C9436B 100%);
            padding: 50px 24px 35px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.1), transparent 70%);
            pointer-events: none;
        }

        .header-logo {
            width: 100px;
            height: 110px;
            margin: 0 auto 20px;
            position: relative;
            filter: drop-shadow(0 20px 50px rgba(255, 0, 110, 0.4));
        }

        .location-pin-small {
            position: relative;
            width: 80px;
            height: 100px;
            margin: 0 auto;
        }

        .pin-shape-small {
            position: absolute;
            top: 0;
            left: 50%;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF006E 0%, #AB2567 50%, #81236E 100%);
            border-radius: 50% 50% 50% 0;
            transform: translateX(-50%) rotate(-45deg);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5), inset 0 3px 15px rgba(255, 255, 255, 0.1);
        }

        .pin-point-small {
            position: absolute;
            top: 78px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 22px solid #81236E;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.3));
        }

        .wine-glass-container-small {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 55px;
            z-index: 2;
        }

        .wine-liquid-small {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 26px;
            height: 24px;
            background: linear-gradient(135deg, #FF8E8E 0%, #FF6B6B 100%);
            clip-path: polygon(10% 0%, 90% 0%, 80% 100%, 20% 100%);
            border-radius: 2px;
            opacity: 0.9;
        }

        .wine-glass-outline-small {
            position: absolute;
            top: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 28px;
            border: 2px solid rgba(255, 255, 255, 0.95);
            border-bottom: none;
            clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
            border-radius: 3px 3px 0 0;
        }

        .wine-stem-small {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            width: 1.5px;
            height: 18px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1px;
        }

        .wine-base-small {
            position: absolute;
            bottom: 13px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 200;
            margin-bottom: 8px;
            letter-spacing: 14px;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }

        .header .tagline {
            font-size: 15px;
            opacity: 0.8;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 24px;
            min-height: 500px;
            background: #1a0f24;
        }

        .feedback-btn {
            background: linear-gradient(135deg, #4ecca3, #3eb489);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(78, 204, 163, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 24px;
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        .feedback-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(78, 204, 163, 0.4);
        }

        .search-box {
            position: relative;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 107, 107, 0.4);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(78, 204, 163, 0.95), rgba(62, 180, 137, 0.95));
            color: white;
            padding: 14px 24px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 32px rgba(78, 204, 163, 0.4);
            letter-spacing: 0.2px;
        }

        @keyframes slideDown {
            from { 
                transform: translateX(-50%) translateY(-100%); 
                opacity: 0; 
            }
            to { 
                transform: translateX(-50%) translateY(0); 
                opacity: 1; 
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo">
            <div class="location-pin">
                <div class="pin-shape"></div>
                <div class="pin-point"></div>
                <div class="wine-glass-container">
                    <div class="wine-liquid"></div>
                    <div class="wine-glass-outline"></div>
                    <div class="wine-stem"></div>
                    <div class="wine-base"></div>
                </div>
            </div>
        </div>
        <h1 class="splash-title">SOIF</h1>
        <p class="splash-subtitle">Trouve ton bar id√©al ici ou ailleurs!</p>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="header-logo">
                <div class="location-pin-small">
                    <div class="pin-shape-small"></div>
                    <div class="pin-point-small"></div>
                    <div class="wine-glass-container-small">
                        <div class="wine-liquid-small"></div>
                        <div class="wine-glass-outline-small"></div>
                        <div class="wine-stem-small"></div>
                        <div class="wine-base-small"></div>
                    </div>
                </div>
            </div>
            <h1>SOIF</h1>
            <div class="tagline">Trouve ton bar id√©al !</div>
        </div>

        <div class="content">
            <div style="text-align: center;">
                <button class="feedback-btn" onclick="openFeedbackForm()">
                    Teste et donne ton AVIS !
                </button>
            </div>

            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Rechercher un bar √† Montpellier...">
            </div>

            <div style="padding: 40px 20px; text-align: center; color: rgba(255,255,255,0.5);">
                <p style="font-size: 18px; margin-bottom: 10px;">Application en d√©veloppement</p>
                <p style="font-size: 14px;">Les fonctionnalit√©s compl√®tes arrivent bient√¥t...</p>
            </div>
        </div>
    </div>

    <script>
        function openFeedbackForm() {
            window.open('https://soif-market.vercel.app/', '_blank');
            showNotification('Questionnaire ouvert dans un nouvel onglet');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                if (notification.parentNode) notification.parentNode.removeChild(notification);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splashScreen');
            const appContainer = document.getElementById('appContainer');
            
            setTimeout(function() {
                splashScreen.classList.add('hidden');
                appContainer.classList.add('visible');
            }, 3000);
        });
    </script>
</body>
</html>
